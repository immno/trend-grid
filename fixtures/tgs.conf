[trade]
key = 'xx'
secret = 'xx'
# 正式API
# url = 'https://api.binance.com/api/v3/'
# 测试网的API地址
url = 'https://testnet.binance.vision/api/v3/'

[coin]
# eth/btc/bnb
[coin.eth]
# 初始买入标准，系统会一直等待或者满足卖出标准后自动调整
buy_price = 3800
# 强制卖出标准,系统也会调整
sell_price = 4000
profit_ratio = '2.3%'
double_throw_ratio = '2.3%'
# 每次交易的数量
quantity = 0.003

[log]
enable_log_file = false
# debug/info/warn/error
log_level = 'info'
path = '/tmp/tgs-log'
# Hourly/Daily/Never
rotation = 'Daily'
